<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        display: flex;
        padding: 100px;
        justify-content: center;
      }
      .button {
        display: block;
        width: 200px;
        height: 100px;
        color: red;
        background: #000;
        font-size: 30px;
        border-radius: 20px;
        cursor: pointer;
      }
      .button:hover {
        background: blue;
      }
    </style>
    <title>Hello</title>
  </head>
  <body>
    <div><button class="button" type="button">Click Me!</button></div>
  </body>
</html>
